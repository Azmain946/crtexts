<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap (For Buttons & Layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Custom Admin Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #8a4dff;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            font-size: 24px;
            font-weight: bold;
        }

        .section {
            background-color: #fffbea;
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            border-radius: 8px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 20px;
        }

        .btn.cancel {
            background-color: #ff7f3f;
            color: white;
        }

        .btn.save {
            background-color: #8a4dff;
            color: white;
        }

        /* Time Picker Styles */
        .timepicker {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .timepicker select {
            font-size: 18px;
            padding: 5px;
            margin: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .timepicker button {
            background: #8a4dff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">Site Administration</div>

    <div class="section">
        <h3>Class</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {% if assigned_section %}
                <label>Assigned Section: {{ assigned_section }}</label>
                
                    
                {% else %}
                <label>Assigned Section: No Assigned Section</label>
                {% endif %}
            </div>
            <div class="form-group">
                <label>Notice:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label>Description:</label>
                {{ form.notice }}
            </div>
            
            
            
            

            <div class="actions">
                <a href="{% url 'custom_dashboard' %}" class="btn cancel">Cancel</a>
                <button type="submit" class="btn save">Save</button>
            </div>
        </form>
    </div>

    


</body>
</html>
